<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="trillo.css">
    <link rel="stylesheet" href="trillo1.css">
    <link rel="stylesheet" href="trillo2.css">
    <title>Title</title>

</head>
<body>
<div class="container">
    <div class="center">
        <div class="header">
            <img src="img/favicon.png" alt="" class="pic">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">

                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <div class="rightside">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </div>
        </div>
        <div class="main">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">margin-right: 1rem;
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    Â© 2017 by trillo. All right reserved.
                </div>
            </nav>

            <div class="hotel">
                <div class="pictures">
                    <img src="img/hotel-1.jpg" alt="" class="re">
                    <img src="img/hotel-2.jpg" alt="" class="re">
                    <img src="img/hotel-3.jpg" alt="" class="re">
                </div>
                <div class="ratings"></div>
                <div class="details"></div>
                <div class="cta"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
